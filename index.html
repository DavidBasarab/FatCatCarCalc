<!DOCTYPE html>
<html>
    <head>
        <title>FatCat Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/jquery-ui.css" />
    </head>
    <body>
        <script id="home-template" type="text/x-handlebars-template">
            <div class="header">
                <h1>Home</h1>
            </div>
            <div class="price-info">
                <div style="float: left;">
                    <span class="slider-label-text">Car Price</span>
                    <input type="text" class="slider-label" id="carPrice" value="{{this.carPrice}}" />
                </div>
                <div class="price-slider" id="carPrice-slider"></div>
            </div>
            <ul>
                <li>
                    {{this.tradeInPrice}}
                </li>
                <li>
                    {{this.tradeInAmount}}
                </li>
            </ul>

        </script>

        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/iscroll.js"></script>
        <script type="text/javascript" src="js/storage/ls-store.js"></script>
        <script type="text/javascript" src="js/HomeView.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
