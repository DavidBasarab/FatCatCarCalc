<!DOCTYPE html>
<html>
    <head>
        <title>FatCat Calculator</title>
        <link rel="stylesheet" href="css/style.css"/>
        <!--<link rel="stylesheet" href="css/jquery-ui.css"/>-->
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css"/>
    </head>
    <body>
        <script id="home-template" type="text/x-handlebars-template">
            <div class="header">
                <h1>Monthly Payment</h1>
            </div>
            <div class="price-info">
                <label for="slider">
                    Car Price
                </label>
                <input type="range" name="slider" value="{{this.carPrice}}" min="0" step="250" max="50000" data-highlight="true" data-theme="a" data-track-theme="a" />
            </div>
            <div class="price-info">
                <label for="slider">
                    Trade-In Value
                </label>
                <input type="range" name="slider" value="{{this.tradeInPrice}}" min="0" step="250" max="20000" data-highlight="true" data-theme="a" data-track-theme="a" />
            </div>
            <div class="price-info">
                <label for="slider">
                    Trade-In Loan Payoff
                </label>
                <input type="range" name="slider" value="{{this.tradeInAmount}}" min="0" step="250" max="20000" data-highlight="true" data-theme="a" data-track-theme="a" />
            </div>
        </script>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <!--<script type="text/javascript" src="lib/jquery-ui.js"></script>-->
        <script type="text/javascript" src="lib/jquery.mobile-1.3.0.min.js"></script>
        <!--<script type="text/javascript" src="lib/jquery.formatCurrency-1.4.0.min.js"></script>-->
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/iscroll.js"></script>
        <script type="text/javascript" src="js/storage/ls-store.js"></script>
        <script type="text/javascript" src="js/HomeView.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
