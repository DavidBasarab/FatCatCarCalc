<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Mobile: Theme Download</title>
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.0.css"/>
        <link rel="stylesheet" href="css/CarCalculation.css"/>
        <link rel="stylesheet" href="css/style.css" />
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/jquery.mobile-1.3.0.js"></script>
        <script src="lib/jsrender.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/iscroll.js"></script>
        <script type="text/javascript" src="js/storage/ls-store.js"></script>
        <script type="text/javascript" src="js/HomeView.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body data-role="page" data-theme="a">
        <div class="header">
            <h1>Monthly Payment</h1>
        </div>
        <div class="price-info" data-role="content" data-theme="a">
            <label for="carPrice-slider" class="slider-label-text">
                Car Price
            </label>
            <input type="range" id="carPrice-slider" name="carPrice-slider" min="0" step="250" max="50000"
                   data-highlight="a" data-theme="a"/>
        </div>
        <div class="price-info" data-role="content" data-theme="a">
            <label for="tradeIn-slider" class="slider-label-text">
                Trade-In Value
            </label>
            <input type="range" id="tradeIn-slider" name="tradeIn-slider" min="0" step="250" max="20000"
                   data-highlight="a" data-theme="a"/>
        </div>
        <div class="price-info" data-role="content" data-theme="a" style="width: 100px;">
            <label class="slider-label-text" for="slider3">
                Loan Payoff
            </label>
            <input class="payoff" id="payoff-text" type="number" data-highlight="a" data-theme="a"/>
        </div>


    </body>
</html>
